<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div class = "blob"></div>
<div class = "content">
<div id="condis">
<button  class = "button1" id="connect" type="button">Connect</button>
<button  class = "button1" id="disconnect" type="button">Disconnect</button>
</div>
<!--<div id="terminal"></div>-->
<div id="th">
<button class = "button1" id="temperature" type="button">Темпераутра</button>
<button class = "button1" id="humidity" type="button">Влажность</button>
</div>

<form id="time-form">
    <input id="input-time" type="time">
    <input id="input-date" type="date">
    <br>
    <button class = "button1" id="submitT" type="submit">Установить время</button>
</form>

<form id="color-form">
    <input id="input-color" type="color">
    <button  class = "button1" id="submitC" type="submit">Установить цвет</button>
</form>

<form id="speed-form">
    <input id="input1"  placeholder="скорость ms">
    <button class = "button1" id="submit1" type="submit">Установить скорость </button>
</form>

<form id="delay-time-form">
    <input id="input2"  placeholder="задержка времени ms">
    <button class = "button1" id="submit2" type="submit">Установить задержку</button>
</form>

<form id="delay-other-form">
    <input id="input3"  placeholder="задержка темп/вл ms">
    <button class = "button1" id="submit3" type="submit">Установить задержку</button>
</form>

<form id="print-text-form">
    <input id="input4">
    <button class = "button1" id="submit4" type="submit">Отправить текст</button>
</form>
<!--
<div id="terminal">
    <div>Подключение к устройству...</div>
</div>
-->
</div>
<script src="main.js"></script>
<script src="companion.js" data-service-worker="sw.js"></script>

</body>
</html>
