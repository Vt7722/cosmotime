<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>
<body>
<div class = "blob"></div>
<div class = "content">
<div id="condis">
<button  class = "button1" id="connect" type="button">Connect</button>
<button  class = "button1" id="disconnect" type="button">Disconnect</button>
</div>
<div id="th">
<button class = "button1" id="temperature" type="button">Temperature</button>
<button class = "button1" id="humidity" type="button">Humidity</button>
</div>
<div id="brignthess-form">
    <input class = "input-brightness" id="input-brightness" type="range" min="10" max="200" step="1" value="200">
</div>
<form id="time-form">
    <input id="input-time" placeholder="time" type="time">
    <input id="input-date" placeholder="date" type="date">
    <br>
    <button class = "button1" id="submitT" type="submit">Set time</button>
</form>
<div>
    <select id="select-cycle">
        <option class="option" id="1" value="1">Running line</option>
        <option id="2" value="2">Breath</option>
        <option id="3" value="3">Rainbow line</option>
        <option id="4" value="4">Rainbow breath</option>
        <option id="11" value="11">Everything</option>
    </select>
    <select id="select-effect">
        <option id="5" value="5">Rainbow</option>
        <option id="6" value="6">Rainbow cycle</option>
        <option id="7" value="7">Twinkle</option>
        <option id="8" value="8">Rainbow twinkle</option>
        <option id="9" value="9">Rainbow 1</option>
        <option id="10" value="10">Rainbow 2</option>
        <option id="12" value="12">Everything</option>
    </select>
</div>
<form id="color-form">
    <input id="input-color" type="color">
    <button  class = "button1" id="submitC" type="submit">Set color</button>
</form>

<form id="speed-form">
    <input id="input1"  placeholder="speed ms">
    <button class = "button1" id="submit1" type="submit">Set speed</button>
</form>

<form id="delay-time-form">
    <input id="input2"  placeholder="delay clock ms">
    <button class = "button1" id="submit2" type="submit">Set delay</button>
</form>

<form id="delay-other-form">
    <input id="input3"  placeholder="delay temp/hum ms">
    <button class = "button1" id="submit3" type="submit">Set delay</button>
</form>

<form id="print-text-form">
    <input id="input4">
    <button class = "button1" id="submit4" type="submit">Send text</button>
</form>

    <div>Подключение к устройству...</div>
</div>
</div>
<script src="main.js"></script>

</body>
</html>
