<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

<div id="condis">
<button id="connect" type="button">Connect</button>
<button id="disconnect" type="button">Disconnect</button>
</div>
<!--<div id="terminal"></div>-->
<div id="th">
<button id="temperature" type="button">Темпераутра</button>
<button id="humidity" type="button">Влажность</button>
</div>

<form id="time-form">
    <input id="input-time" type="time">
    <input id="input-date" type="date">
    <br>
    <button id="submitT" type="submit">Установить время</button>
</form>

<form id="color-form">
    <input id="input-color" type="color">
    <button id="submitC" type="submit">Установить цвет</button>
</form>

<form id="speed-form">
    <input id="input1" placeholder = "speed ms">
    <button id="submit1" type="submit">Установить скорость</button>
</form>

<form id="delay-time-form">
    <input id="input2" placeholder = "delay time ms">
    <button id="submit2" type="submit">Установить задержку</button>
</form>

<form id="delay-other-form">
    <input id="input3" placeholder = "delay oth ms">
    <button id="submit3" type="submit">Установить задержку</button>
</form>

<form id="print-text-form" >
    <input id="input4">
    <button id="submit4" type="submit">Отправить текст</button>
</form>

<div id="terminal">
    <div>Подключение к устройству...</div>
</div>

<script src="main.js"></script>
<script src="companion.js" data-service-worker="sw.js"></script>

</body>
</html>
