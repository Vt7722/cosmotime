<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

<div id="condis">
<button id="connect" type="button">Connect</button>
<button id="disconnect" type="button">Disconnect</button>
</div>
<!--<div id="terminal"></div>-->
<div id="th">
<button id="temperature" type="button">Темпераутра</button>
<button id="humidity" type="button">Влажность</button>
</div>

<form id="time-form">
    <input id="input-time" type="time">
    <input id="input-date" type="date">
    <br>
    <button id="submitT" type="submit">Установить время</button>
</form>

<form id="color-form">
    <input id="input-color" type="color">
    <button id="submitC" type="submit">Установить цвет</button>
</form>


<script src="main.js"></script>
<script src="companion.js" data-service-worker="sw.js"></script>

</body>
</html>
